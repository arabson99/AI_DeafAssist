<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeafAssist - Enhance Communication</title>
    <!-- Use Flask's url_for function to reference the static CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Add professional styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #0044cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        .intro-text {
            text-align: center;
            margin: 40px 0;
        }

        .intro-text p {
            font-size: 1.5em;
            color: #555;
        }

        #result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }

        img#outputImage {
            display: block;
            max-width: 200px;
            margin: 20px auto;
        }

        #speechButton {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.2em;
            margin: 20px auto;
            display: block;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #speechButton:hover {
            background-color: #218838;
        }

        footer {
            margin-top: auto;
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <header>
            <h1>Welcome to DeafAssist</h1>
        </header>

        <div class="intro-text">
            <p>Explore the Power of Speech-to-Sign Language Conversion</p>
        </div>

        <!-- Display the result and the output image -->
        <div id="result"></div>
        <img id="outputImage" alt="Output Image">

        <button id="speechButton">Start Speech Input</button>

        <footer>
            <p>&copy; 2024 DeafAssist. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        $(document).ready(function () {
            const resultElement = $('#result');
            const outputImageElement = $('#outputImage');

            // Event listener for the speech button
            $('#speechButton').on('click', function () {
                startSpeechRecognition();
            });

            function startSpeechRecognition() {
                $.ajax({
                    type: 'POST',
                    url: '{{ url_for("process_voice") }}',  // Use url_for for AJAX request as well
                    success: function (data) {
                        // Check if the result is not empty before updating
                        if (data.result !== '') {
                            resultElement.text(data.result);
                        }

                        // Check if the output_img_base64 is not empty before updating
                        if (data.output_img_base64 !== '') {
                            outputImageElement.attr('src', 'data:image/png;base64,' + data.output_img_base64);
                        }
                    },
                    error: function () {
                        console.error('Error in speech recognition request.');
                    }
                });
            }
        });
    </script>
</body>

</html>
